<style>
    .ordering-completed-alert {
        margin-top: 40px;
    }
</style>

<div class="clearfix" ng-hide="spent">
    <h2 translate="your choice"></h2>

    <div class="col-xs-12 col-sm-6 col-md-offset-2 col-md-4">
        <img ng-src="{{product.img}}"/>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">

        <h3 ng-bind="product.name"></h3>

        <div class="description" ng-bind="product.description"></div>
    </div>
</div>

<div ng-hide="spent">
    <h2>Введите адрес для доставки:</h2>

    <form class="form-horizontal col-xs-12 col-md-offset-2 col-md-8" name="orderForm" id="orderForm"
          ng-submit="sendOrder()" novalidate>
        <label for="name" class="col-sm-3 control-label">Фамилия и имя:</label>

        <div class="col-sm-9 form-group">
            <input class="form-control" type="text" ng-model="client.name" name="name" required/>
        </div>
        <label for="address" class="col-sm-3 control-label">Почтовый адрес:</label>

        <div class="col-sm-9 form-group">
            <input class="form-control" type="text" ng-model="client.address" name="address" required/>
        </div>
        <label for="phone" class="col-sm-3 control-label">Номер телефона:</label>

        <div class="col-sm-9 form-group">
            <input class="form-control" type="text" ng-model="client.phone" name="phone" required/>
        </div>
        <label for="email" class="col-sm-3 control-label">Электронная почта:</label>

        <div class="col-sm-9 form-group">
            <input class="form-control" type="email" ng-model="client.email" name="email" required/>
        </div>
        <button class="gs-btn btn btn-success col-xs-offset-4 col-xs-4" type="submit"
                ng-disabled="spent || orderForm.$invalid" translate="approve">
        </button>
    </form>
</div>

<div class="ordering-completed-alert alert alert-info text-center" ng-show="spent" translate="ordering completed"></div>
